<h1>{{title}}</h1>
<div class="table-responsive">
    <table class="table table-bordered table-striped table-hover text-center">
        <tbody><tr>
            <th class="text-left">Nombre</th>
            <th class="text-left">RFC</th>
            <th>Contraseña</th>
            <th>Acciones</th>
        </tr>

        <tr ng-repeat="customer in customers">
            <td>
                <div class="list-contacts list-contacts-inline">
                    <a>
                        {{customer.name}}
                    </a>
                </div>
            </td>
            <td class="text-left table-products">
                <a href="#">{{customer.rfc}}</a>
            </td>
            <td>
                <p type="password">********</p>
            </td>

            <td>
                <button class="btn btn-primary" data-target="#modal" data-toggle="modal">Revelar Contraseña</button>
            </td>
        </tr>


        </tbody></table>
</div>
