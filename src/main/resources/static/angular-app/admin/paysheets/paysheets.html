<div class="wrapper wrapper-white">

    <h1>{{title}}</h1>
    <p>En esta vista podras subir los recibos de nomina de tus clientes</p>

    <div class="row well" style="padding-bottom: 0px; margin: 0px;">

        <div class="row" style="margin-top: 20px; margin-left: 20px; margin-bottom:30px;">
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="RFC">
            </div>
            <div col-md-4>
                <button class="btn btn-default" ng-click="show = true"> Cargar usuario </button>
            </div>
        </div>

    </div>

    <div class="row" style="margin-top:30px;margin-left: 20px;" ng-show="show">
        <div class="col-md-4">
            <h2>Datos de usuario</h2>
            <p>Nombre:  Erick Dominguez</p>
            <p>RFC:     DOEE200899CMXRS01</p>
            <p>Direcc:  Brasil 207 col panamericana</p>
            <p>Empresa: Desarrollo de software a medida</p>

            <div class="form-group">
                <label>Recibos .PDF</label>
                <input type="file" class="form-control">
            </div>

            <div class="row" style="margin-top: 20px; margin-left: 20px;">
                <script type="text/javascript">
                        $(function () {
                            $('#datetimepicker10').datetimepicker({
                                viewMode: 'years',
                                format: 'MM/YYYY'
                            });
                        });
                    </script>


                <div class="form-group">
                    <label class="col-md-4 control-label">Seleccion de Mes</label>
                    <div class="col-md-8">
                        <div class="form-group">
                            <div class="input-group date" id="datetimepicker10">
                                <input type="text" class="form-control">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar">
                                    </span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <button class="btn btn-primary"  data-target="#modal" data-toggle="modal">Subir archivos</button>

        </div>
    </div>
</div>



<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;">
    <div class="modal-dialog" style="margin-top: 120px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                <h4 class="modal-title">Recibos de Nomina</h4>
            </div>
            <div class="modal-body">
                <p>Los recibos se subieron con exito</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
