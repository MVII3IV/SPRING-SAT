<div class="wrapper wrapper-white">

    <h1>{{title}}</h1>
    <p>Tienes alguna duda o comentario en el que te podamos ayudar? en caso de ser asi, llena los campos siguientes y envianos tu problema</p><br>

    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Telefono</label>
                <input type="text" class="form-control" placeholder="Escribe tu telefono" cols="40" rows="5">
            </div>

            <div class="form-group">
                <label>Comentarios</label>
                <textarea class="form-control" rows="6" placeholder="Escribe aqui tu duda (2000 caracteres maximo)"></textarea>
            </div>

            <button class="btn btn-primary">Enviar</button>

        </div>
    </div>

</div>
