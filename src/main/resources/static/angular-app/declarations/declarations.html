<h1>{{title}}</h1>

<style>
    .centered{
    margin: 0 auto;
    overflow: hidden;
    padding: 10px 0;
    align-items: center;
    justify-content: space-around;
    display: flex;
    float: none;
}
</style>

<div class="row">
    <div class="form-group">
        <div class="row centered">
            <div class="col-md-3">
                <label>Ingresos Mensuales</label>
                <input type="number" class="form-control" placeholder="Tus ingresos mensuales">
            </div>
            <div class="col-md-3">
                <label>Gastos</label>
                <input type="number" class="form-control" placeholder="Tus gastos">
            </div>
            <div class="col-md-3">
                <label>Utilidad Antes de Impuestos</label>
                <input type="number" class="form-control" placeholder="Tu utilidad sin contar impuestos">
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="form-group">
        <div class="row centered">
            <div class="col-md-3">
                <label>Impuestos</label>
                <input type="number" class="form-control" placeholder="Impuestos">
            </div>
            <div class="col-md-3">
                <label>Ingresos Acumulados</label>
                <input type="number" class="form-control" placeholder="Tus ingresos acumulados">
            </div>
            <div class="col-md-3">
                <label>Gastos Acumulados</label>
                <input type="number" class="form-control" placeholder="Tus gastos acumulados">
            </div>
        </div>
    </div>
</div>

<div class="row centered">
    <button class="btn btn-primary" data-target="#modal" data-toggle="modal">Enviar Declaracion Mensual</button>
    <button class="btn btn-success" data-target="#modal" data-toggle="modal">Enviar Declaracion Anual</button>
</div>





<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog" style="margin-top: 120px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                <h4 class="modal-title" id="myModalLabel">Tus informacion ha sido enviada</h4>
            </div>
            <div class="modal-body">
                <p>Gracias por enviarnos tus datos, te notificaremos cuando tu declaracion este lista.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Regresar</button>
            </div>
        </div>
    </div>
</div>
