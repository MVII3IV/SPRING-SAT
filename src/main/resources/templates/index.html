    }

    .centered{
        margin: 0 auto;
        overflow: hidden;
        padding: 10px 0;

<body>
<!-- set loading layer -->
<div class="dev-page-loading preloader"></div>
<!-- ./set loading layer -->

<!-- page wrapper -->
<div class="dev-page">

    <!-- page header -->
    <div class="dev-page-header" style="position:fixed">

        <div class="dph-logo">
            <a href="index.html">
                <img src="/assets/images/logo.png" width="">
            </a>
            <a class="dev-page-sidebar-collapse">
                <div class="dev-page-sidebar-collapse-icon">
                    <span class="line-one"></span>
                    <span class="line-two"></span>
                    <span class="line-three"></span>
                </div>
            </a>
        </div>


        <ul class="dph-buttons pull-right">
            <li class="dph-button-stuck">
                <a href="#" class="dev-page-rightbar-toggle">
                    <img src="/assets/images/chat-icon.png" width="35px">
                </a>
            </li>
        </ul>



    </div>
    <!-- ./page header -->

    <!-- page container -->
    <div class="dev-page-container">


        <!-- page sidebar user image -->
        <div class="dev-page-sidebar" style="position:fixed">

            <div class="profile profile-transparent">
                <div class="profile-image">
                    <img src="assets/images/users/user_3.jpg">
                    <div class="profile-status online"></div>
                </div>
                <div class="profile-info">
                    <h4>Silvia Olivas</h4>
                    <h5>RFC123456789</h5>
                    <span>Actividad Profesional</span>
                </div>
            </div>

            <ul class="dev-page-navigation">
                <li class="title">Navigation</li>

                <li ng-repeat="menuElement in menuElements" class="{{menuElement.class}}">
                    <a href="{{menuElement.href}}" ng-click="selectListElement(menuElement)">
                        <i class="{{menuElement.icon}}" aria-hidden="true"></i>
                        <span>{{menuElement.section}}</span>
                    </a>
                </li>

            </ul>

        </div>
        <!-- ./page sidebar user image -->



        <!-- page content -->
        <div class="dev-page-content">


            <!-- container-->
            <div class="container">
                <div class="row row-condensed">
                    <div class="col-lg-12">
                        <div class="wrapper" style="height:100%">
                            <div class="container-tabbed">
                                <div class="container-tab active" id="setup">
                                    <div class="wrapper wrapper-white shadow">

                                        <!-- views injection -->
                                        <div class="container-tabbed" id="main">
                                            <div ng-view autoscroll="true"></div>
                                        </div>
                                        <!-- ./views injection -->

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Copyright -->
                <div class="copyright">
                    <div class="pull-left">
                        &copy; 2018 <strong>SAT</strong>. Derechos reservados.
                    </div>
                    <div class="pull-right">
                        <a href="#">Teminos de uso</a> / <a href="#">Politica de privacidad</a>
                    </div>
                </div>
                <!-- ./Copyright -->
            </div>
            <!-- ./container-->










        </div>
        <!-- ./page content -->



    </div>
    <!-- ./page container -->



    <!-- page footer -->
    <div class="dev-page-footer dev-page-footer-fixed"> <!-- dev-page-footer-closed dev-page-footer-fixed -->
        <ul class="dev-page-footer-controls">
            <li class="pull-right">
                <a class="dev-page-sidebar-minimize tip" title="Toggle navigation"><i class="fa fa-outdent"></i></a>
            </li>
        </ul>

        <!-- page footer container -->
        <div class="dev-page-footer-container">

            <div class="dev-page-footer-container-layer">

            <!-- ./loader and close button -->
        </div>
        <!-- ./page footer container -->

        <ul class="dev-page-footer-controls dev-page-footer-controls-auto pull-right">
            <li>
                <a class="dev-page-footer-collapse dev-page-footer-control-stuck tip" title="Logoff">
                    <i class="fa fa-power-off"></i>
                </a>
            </li>
        </ul>
    </div>
