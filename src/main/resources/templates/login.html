<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <!-- meta section -->
    <title>SAT</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/default-blue-white.css" id="dev-css">
    <!--[if lte IE 9]>
    <link rel="stylesheet" type="text/css" href="css/dev-other/dev-ie-fix.css">
    <![endif]-->
    <script type="text/javascript" src="js/plugins/modernizr/modernizr.js"></script>

</head>
<body>

    <div class="dev-page dev-page-login dev-page-login-v2">
        <div class="dev-page-login-block">
            <div class="dev-page-login-block__form">
                <div class="title"><strong>Bienvenidos</strong>, Ingresa tus datos </div>


                        <form th:action="@{/login}" method="post">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input type="text" class="form-control" id="username" placeholder="RFC" name="username">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                    <input type="password" class="form-control" placeholder="Contraseña" name="password">
                                </div>
                            </div>


                            <div class="form-group no-border margin-top-20">
                                <button class="btn btn-success btn-block" id="sendFormButton" onclick="dev_loaders_page_loader.open()">Entrar</button>
                            </div>
                            <p><a href="#">Olvidaste tu contraseña?</a></p>
                        </form>

            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/plugins/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="js/plugins/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/dev-loaders.js"></script>

    <script>
        $('#sendFormButton').click(function(){
            document.cookie = 'username=' + $("#username").val();
        });
    </script>

</body>
</html>
