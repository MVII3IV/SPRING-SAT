  <body style="background-color:#e9ebee;" ng-controller="mainController">


    <div class="signpanel-wrapper">
      <div class="signbox">
        <div class="signbox-header">
          <h4>katniss</h4>
          <p class="mg-b-0">Bienvenido Ingresa tus datos</p>
        </div><!-- signbox-header -->

          <form action="/" method="post">
              <div class="signbox-body">
                  <div class="form-group">
                      <label class="form-control-label">RFC:</label>
                      <input type="text" placeholder="RFC" name="rfc" class="form-control">
                  </div><!-- form-group -->
                  <div class="form-group">
                      <label class="form-control-label">Contraseña:</label>
                      <input type="password" name="pass" placeholder="Contraseña" class="form-control">
                  </div><!-- form-group -->
                  <div class="form-group">
                      <a href="#">Forgot password?</a>
                  </div><!-- form-group -->
                  <button class="btn btn-dark btn-block">Sign In</button>
                  <p th:text="${message}"></p>
                  <div class="tx-center bd pd-10 mg-t-40">Not yet a member? <a href="page-signup.html">Create an account</a></div>
              </div><!-- signbox-body -->
          </form>




      </div><!-- signbox -->
    </div><!-- signpanel-wrapper -->

    <script src="files/lib/jquery/jquery.js"></script>
    <script src="files/lib/popper.js/popper.js"></script>
    <script src="files/lib/bootstrap/bootstrap.js"></script>
  </body>
